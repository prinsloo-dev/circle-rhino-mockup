    <script src="../style/js/bootstrap.bundle.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.min.js"></script>
    <script>
        var dom = document.getElementById('chart-container');
        var myChart = echarts.init(dom, 'light', {
        renderer: 'canvas',
        useDirtyRect: false
        });
        var app = {};

        var option;

        setTimeout(function () {
        option = {
            legend: {},
            tooltip: {
            trigger: 'axis',
            showContent: false
            },
            dataset: {
            source: [
                [
                'product',
                '14/11/2023',
                '15/11/2023',
                '16/11/2023',
                '17/11/2023',
                '18/11/2023',
                '19/11/2023'
                ],
                ['Juan', 1, 0, 1, 3, 2, 0, 1],
                ['Fransie', 3, 5, 4, 2, 3, 4, 3],
                ['Martin', 5, 3, 2, 6, 4, 2, 4]
            ]
            },
            xAxis: { type: 'category' },
            yAxis: { gridIndex: 0 },
            grid: { top: '55%' },
            series: [
            {
                type: 'line',
                smooth: true,
                seriesLayoutBy: 'row',
                emphasis: { focus: 'series' }
            },
            {
                type: 'line',
                smooth: true,
                seriesLayoutBy: 'row',
                emphasis: { focus: 'series' }
            },
            {
                type: 'line',
                smooth: true,
                seriesLayoutBy: 'row',
                emphasis: { focus: 'series' }
            },
            {
                type: 'line',
                smooth: true,
                seriesLayoutBy: 'row',
                emphasis: { focus: 'series' }
            },
            {
                type: 'pie',
                id: 'pie',
                radius: '30%',
                center: ['50%', '25%'],
                emphasis: {
                focus: 'self'
                },
                label: {
                formatter: '{b}: {@14/11/2023} ({d}%)'
                },
                encode: {
                itemName: 'product',
                value: '14/11/2023',
                tooltip: '14/11/2023'
                }
            }
            ]
        };
        myChart.on('updateAxisPointer', function (event) {
            const xAxisInfo = event.axesInfo[0];
            if (xAxisInfo) {
            const dimension = xAxisInfo.value + 1;
            myChart.setOption({
                series: {
                id: 'pie',
                label: {
                    formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                },
                encode: {
                    value: dimension,
                    tooltip: dimension
                }
                }
            });
            }
        });
        myChart.setOption(option);
        });


        if (option && typeof option === 'object') {
        myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
