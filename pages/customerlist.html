<!DOCTYPE html>
<html lang="en">
<head>

    <link href="../style/css/bootstrap.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
  <div id="navbar"></div>
    <div class="row bg-black mt-4 pt-5 "></div>
    <div class="row bg-secondary pt-2 ">
        <div class="col-1 m-0 p-0 pt-1">
            <button type="button" class="btn  btn-secondary" onclick="addRow()" style="color: rgb(0, 0, 0); width: 100%;">
              <img src="../style/icons/plus-circle.svg" />
              New
          </button>
        </div>
        <div class="col-1 m-0 p-0 pt-1">

        <div class="col-1 m-0 p-0 pt-1">

        <div class="col-1 m-0 p-0 nav-item dropdown pt-1">

        <div class="col-2">
          <form class="d-flex p-1" role="search">
            <input class="form-control me-2 bg-secondary-subtle" type="search" placeholder="Search" aria-label="Search" style="border-color: rgb(33, 37, 41);" >
            <button class="btn  btn-dark" type="submit" style="color: rgb(233, 236, 239)">Search</button>
        </form>
        </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 text-center">
        <h3 class="display-5">Customers</h3>
        <div class="list">
          <form method="get">
            <table class="table table-hover table-bordered table-secondary m-2" style="width:99%" id="table2"> 
              <thead class="table-dark"> 
                <tr> 
                  <th style="width:15%">Company</th>
                  <th style="width:20%">Address</th>
                  <th style="width:15%">Contact Person</th>
                  <th style="width:15%">Tel No</th>
                  <th style="width:15%">e-mail</th>
                  <th style="width:10%">Role</th>
                  <th style="width:10%"></th>
                </tr> 
              </thead>
              <tbody>
                <tr>    
                  <td><input type="text" class="txtinput" style="width:100%" name="company" value="Darios Deli"/></td> 
                  <td><input type="text" class="txtinput" style="width:100%" name="company" value="10 Deli Street, Rustenburg"/></td>
                  <td><input type="text" class="txtinput" style="width:100%" name="contact" value="Dario"/></td> 
                  <td><input type="text" class="txtinput" style="width:100%"  name="tel" value="082 665 4324"/></td>
                  <td><input type="text" class="txtinput" style="width:100%"  name="email" value="NA"/></td> 
                  <td><input type="text" class="txtinput" style="width:100%"  name="email" value=" "/></td> 
                  <td>
                    <a href="#" onclick="copyRow(this)">
                      <button type="button" class="btn  btn-secondary float-start m-1" style="color: rgb(0, 0, 0); width: 30%;">
                        <img src="../style/icons/copy.svg" />
                      </button></a>
                      <a href="#" onclick="deleteRow(this)">
                        <button type="button" class="btn btn-secondary float-start m-1" style="color: rgb(0, 0, 0); width: 30%;">
                          <img src="../style/icons/trash.svg" />
                        </button>
                      </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>

    <script src="../style/js/bootstrap.bundle.js"></script>
    <script>
      // Function to fetch and include the navbar
      function includeNavbar() {
          fetch('../layouts/navp.html')
              .then(response => response.text())
              .then(data => {
                  // Include the navbar HTML content in the container
                  document.getElementById('navbar').innerHTML = data;
              })
              .catch(error => console.error('Error fetching navbar:', error));
      }
  
      // Call the function to include the navbar when the page loads
      document.addEventListener('DOMContentLoaded', includeNavbar);
      function addRow() {
        var table = document.getElementById("table2").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        var cell6 = newRow.insertCell(5);
        var cell7 = newRow.insertCell(6);

        cell1.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell2.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell3.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell4.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell5.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell6.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell7.innerHTML = '<a href=""><button type="button" class="btn  btn-secondary float-start m-1" style="color: rgb(0, 0, 0); width: 30%;"><img src="../style/icons/copy.svg" /></button></a> <a href="#" onclick="deleteRow(this)"><button type="button" class="btn btn-secondary float-start m-1" style="color: rgb(0, 0, 0); width: 30%;"><img src="../style/icons/trash.svg" /></button></a>';
      }

      function copyRow() {
        var table = document.getElementById("table2").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        var cell6 = newRow.insertCell(5);
        var cell7 = newRow.insertCell(6);

        cell1.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="company" value="Darios Deli"/>';
        cell2.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="company" value="10 Deli Street, Rustenburg"/>';
        cell3.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell4.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell5.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell6.innerHTML = '<input type="text" class="txtinput" style="width:100%" name="customer" value=""/>';
        cell7.innerHTML = '<a href="#" onclick="copyRow(this)"><button type="button" class="btn  btn-secondary float-start m-1" style="color: rgb(0, 0, 0); width: 30%;"><img src="../style/icons/copy.svg" /></button></a> <a href="#" onclick="deleteRow(this)"><button type="button" class="btn btn-secondary float-start m-1" style="color: rgb(0, 0, 0); width: 30%;"><img src="../style/icons/trash.svg" /></button></a>';
      }

      function deleteRow(button) {
        var row = button.closest('tr');
        row.parentNode.removeChild(row);
      }
  </script>
  </body>
</html>
