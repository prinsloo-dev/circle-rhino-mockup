    <div class="row mt-5">
      <div class="col-12 text-center">
        <h3 class="display-5 mt-5 mb-3">Quote</h3>
        <div class="form">
          <form method="get">
            <!-- <table id="table1">   
              <tr>     -->
            <div class="row g-3 align-items-center">
              <div class="col-1">
                <label for="input" class="col-form-label">Quote Number:</label>
              </div>
              <div class="col-1">
                <input type="text" class="form-control" name="Job Title" value="70958">
              </div>
              <div class="col-1">
                <label for="input" class="col-form-label">Date:</label>
              </div>
              <div class="col-2">
                <input type="text" class="form-control"  name="Job Title" value="14 November 2023">
              </div>
              <div class="col-1">
                <label for="input" class="col-form-label">Customer:</label>
              </div>
              <div class="col-2">
                <input type="text" class="form-control"  name="Job Title" value="Darios Deli">
              </div>
            </div> 
            <div class="row g-3 align-items-center">
              <div class="col-1">
                <label for="input" class="col-form-label">Contact Person:</label>
              </div>
              <div class="col-1">
                <input type="text" class="form-control"  name="Job Title" value="Dario">
              </div>
              <div class="col-1">
                <label for="input" class="col-form-label">Tel No:</label>
              </div>
              <div class="col-2">
                <input type="text" class="form-control"  name="Job Title" value="082 665 4324">
              </div>
              <div class="col-1">
                <label for="input" class="col-form-label">e-mail:</label>
              </div>
              <div class="col-2">
                <input type="text" class="form-control"  name="Job Title" value="NA">
              </div>
            </div>
          </form>
        </div>
        <div class="list">
          <form method="get">
            <table class="table table-hover table-bordered table-secondary m-2 mt-5" style="width:99%" id="table2"> 
              <thead class="table-dark"> 
                <tr> 
                  <th style="width:5%">Qty</th>
                  <th style="width:65%">Description</th>  
                  <th style="width:15%">Amount</th>
                  <th style="width:15%">Total</th>   
                </tr> 
              </thead>
              <tbody>
                <tr>    
                  <td><input type="text" class="txtinput"  style="width:100%" name="qty"  value="1"/></td>
                  <td><input type="text" class="txtinput"  style="width:100%" name="descr"  value="grab & go counter sign"/></td> 
                  <td><input type="text" class="txtinput"  style="width:100%" name="amount"  value="R 3350.00"/></td>
                  <td><input type="text" class="txtinput"  style="width:100%" name="total"  value="R 3350.00"/></td> 
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <input class="btn btn-dark mt-5" type="submit" value="Submit">  
        <div class="error"></div>
      </div>
    </div>
